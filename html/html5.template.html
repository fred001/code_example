<!doctype html>
<html lang="en">
  <head>
      <!-- 这是注释,支持单行和多行 -->
      <!-- head 标签里面的元素是设置该网页信息，不会在页面内容中显示 -->

    <meta charset="utf-8"> <!-- 网站编码  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">   <!-- 跟缩放和不同尺寸适配有关 -->
    <title>Hello World</title>    <!-- 网页标题 ，显示在浏览器的网页标题中 -->

  </head>


  <body>
      <!-- body 标签里面是在网页中能被看到的内容 -->

        <h1>Hello, world!</h1>
  </body>

</html>
